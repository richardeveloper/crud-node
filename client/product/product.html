<!DOCTYPE html>
<html>
    <head>
        <title>Atividade 05</title>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- FONTS -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Julius+Sans+One&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">        

        <!-- ICONS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- JQUERY -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

        <link rel="stylesheet" href="../style.css">
    </head>

    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid d-flex justify-content-center align-items-center">
                <a href="../index.html">
                    <i class="fa fa-chevron-circle-left navbar-icon" aria-hidden="true"></i>
                </a>
                <span class="navbar-title navbar-text mx-auto text-center">PRODUTOS</span>
            </div>
        </nav>
        
        <div class="container">

            <div class="py-5">
                <form onsubmit="createOrUpdateProduct(event)" class="border">
                    <p class="title-form">Cadastrar Produto</p>
                    <div class="row p-3">
                        <input type="hidden" class="form-control" id="id" required>

                        <div class="form-group text-center col-md-3 py-2">
                            <label>Código</label>
                            <input type="text" class="form-control text-center" id="code" required>
                        </div>

                        <div class="form-group text-center col-md-6 py-2">
                            <label>Nome</label>
                            <input type="text" class="form-control text-center" id="name" required>
                        </div>

                        <div class="form-group text-center col-md-3 py-2">
                            <label>Preço</label>
                            <input type="number" min="0.01" step="0.01" max="999999.99" class="form-control text-center" id="price" required>
                        </div>
                        
                        <div class="d-flex justify-content-center pt-3">
                            <button class="btn btn-primary my-3 mx-2" type="submit" id="save-btn">Cadastrar</button>
                            <button class="btn btn-danger my-3 mx-2" type="button" onclick="cancelEdit()" id="cancel-btn" style="display:none;">Cancelar</button>
                        </div>
                    </div>
                </form>
            </div>
            
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th class="text-center" scope="col">#</th>
                        <th class="text-center" scope="col">Código</th>
                        <th class="text-center" scope="col">Nome</th>
                        <th class="text-center" scope="col">Preço</th>
                        <th class="text-center" scope="col">Opções</th>
                    </tr>
                    </thead>
                    <tbody id="table">
                    <tr>
                        <th class="text-center" scope="row">-</th>
                        <td class="text-center">-</td>
                        <td class="text-center">-</td>
                        <td class="text-center">-</td>
                        <td class="text-center">-</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="toast" id="toast">
                <div class="toast-header text-white" id="toast-header">
                    <div class="d-flex justify-content-between w-100">
                        <span id="toast-title-header" class="text-white"></span>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
                    </div>
                </div>
                <div class="toast-body">
                    <span id="toast-title-body" class="text-white"></span>
                </div>
            </div>

        </div>
        
        <script src="product-script.js"></script>
        <script src="../utils/toast-utils.js"></script>      
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
